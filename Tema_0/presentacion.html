# Acerca de mí

- Docente en la Escuela de Estadística.
- Investigador en el Centro de Investigación en Matemática Pura y Aplicada (CIMPA).
- Bachillerato y Maestría Académica en Estadística, UCR.
- Doctorado en Estadística en el Instituto de Matemática y Estadística, Universidad de São Paulo.

**Cursos actuales:**
- Análisis de Series Temporales (4ero año - Bachillerato)
- Series Cronológicas (1er año - Maestría)

**Temas de interés:**
1. Métodos estadísticos y sus aplicaciones
2. Series temporales
3. Análisis espacio-temporal

# Acerca de ustedes

- En grupos de 4 personas, conozcan entre ustedes:
1. Nombre y lugar de trabajo...
2. ¿De qué área se graduó? 
3. ¿Cuál maestría está matriculada? ¿Cuántos cursos? ¿lleva en qué nivel está?
4. ¿Cómo ha logrado lidiar con la mezcla de la modalidad virtual y presencial del trabajo y estudios? 
5. ¿Qué expectativas tienen sobre la modalidad de los cursos de este semestre?
6. ¿Qué experiencia tienen sobre el análisis de series temporales?
7. ¿Cuáles son las expectativas de este curso?
8. Cualquier otra pregunta que se les ocurre...

- En 10 minutos, presente a la clase uno de sus compañero(a)s.
